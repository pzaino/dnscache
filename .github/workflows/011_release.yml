name: Build Release Binaries

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v1.2.3)"
        required: true
      dry_run:
        description: "Build but do not upload artifacts"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            zip: dnscache-linux-x86_64.zip

          - name: linux-aarch64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            zip: dnscache-linux-aarch64.zip
            cross: true

          - name: macos-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            zip: dnscache-macos-x86_64.zip

          - name: macos-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            zip: dnscache-macos-aarch64.zip

          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            zip: dnscache-windows-x86_64.zip

    steps:
      - name: Harden runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911
        with:
          egress-policy: audit

      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}

      - name: Validate tag format
        shell: bash
        run: |
          TAG="${{ github.event.inputs.tag }}"
          if ! [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid tag format"
            exit 1
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Install cross for Linux ARM
      - name: Install cross
        if: matrix.cross == true
        run: cargo install cross

      - name: Build (native)
        if: matrix.cross != true
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross == true
        run: cross build --release --target ${{ matrix.target }}

      - name: Prepare release bundle
        shell: bash
        run: |
          mkdir bundle
          
          # Binary path
          BIN="target/${{ matrix.target }}/release/dnscache"
          
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            BIN="target/${{ matrix.target }}/release/dnscache.exe"
          fi

          cp "$BIN" bundle/
          cp dnscache.toml bundle/

          if [[ "${{ runner.os }}" == "Linux" ]]; then
            cp -r systemd bundle/
          fi

          cd bundle
          zip -r ../${{ matrix.zip }} .
          cd ..

      - name: Upload to release
        if: ${{ github.event.inputs.dry_run != 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: ${{ matrix.zip }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dry run notice
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: echo "[DRY RUN] Build completed but artifacts not uploaded."
